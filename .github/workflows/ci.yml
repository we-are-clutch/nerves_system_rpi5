name: CI

on: [push]

env:
  OTP_VERSION: 27.3.3
  ELIXIR_VERSION: 1.18.3-otp-27
  NERVES_BOOTSTRAP_VERSION: 1.13.0

permissions:
  id-token: write
  contents: read

jobs:
  get-br-dependencies:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Create symlink for clutch_nerves_system_br
        shell: bash
        run: |
          mkdir -p deps
          if [ -d "deps/nerves_system_br" ]; then
            echo "deps/nerves_system_br already exists as a directory. Skipping symlink."
          else
            # Ensure clutch_nerves_system_br exists before trying to get its realpath
            if [ -e "deps/clutch_nerves_system_br" ]; then
              ln -sfn $(realpath deps/clutch_nerves_system_br) deps/nerves_system_br
              echo "Symlink deps/nerves_system_br -> $(realpath deps/clutch_nerves_system_br) created."
            else
              echo "Error: deps/clutch_nerves_system_br not found. Cannot create symlink."
              exit 1
            fi
          fi
      - uses: gridpoint-com/actions-nerves-system@v1
      - name: Get Buildroot Dependencies
        uses: ./.actions/get-br-dependencies
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}
          nerves-bootstrap-version: ${{ env.NERVES_BOOTSTRAP_VERSION }}
          push-to-download-site: false
          download-site-url: ${{ vars.PUBLIC_S3_SITE }}
          download-site-bucket-uri: ${{ vars.S3_BUCKET }}
          aws-role: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}
  build-system:
    needs: [get-br-dependencies]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: gridpoint-com/actions-nerves-system@v1
      - name: Run Nerves Patch Script
        shell: bash
        run: |
          chmod +x .github/workflows/patch-nerves.sh
          .github/workflows/patch-nerves.sh
      - name: Build nerves_system
        uses: ./.actions/build-system
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}
          nerves-bootstrap-version: ${{ env.NERVES_BOOTSTRAP_VERSION }}
  deploy-system:
    needs: [build-system]
    if: github.ref_type == 'tag'
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: gridpoint-com/actions-nerves-system@v1
      - name: Deploy nerves_system
        uses: ./.actions/deploy-system
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
