name: CI

on: [push]

env:
  OTP_VERSION: 27.3.3
  ELIXIR_VERSION: 1.18.3-otp-27
  NERVES_BOOTSTRAP_VERSION: 1.13.0

permissions:
  id-token: write
  contents: read

jobs:
  get-br-dependencies:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: gridpoint-com/actions-nerves-system@v1
      - name: Setup Elixir and OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}
      - name: Fetch Mix Dependencies
        run: mix deps.get
      - name: Create symlink for clutch_nerves_system_br
        shell: bash
        run: |
          mkdir -p deps
          if [ -d "deps/nerves_system_br" ]; then
            echo "deps/nerves_system_br already exists as a directory. Skipping symlink."
          else
            if [ -e "deps/clutch_nerves_system_br" ]; then
              ln -sfn $(realpath deps/clutch_nerves_system_br) deps/nerves_system_br
              echo "Symlink deps/nerves_system_br -> $(realpath deps/clutch_nerves_system_br) created."
            else
              echo "Error: deps/clutch_nerves_system_br not found. Cannot create symlink."
              echo "Listing deps directory contents:"
              ls -la deps/ || echo "deps directory not found"
              exit 1
            fi
          fi
      - name: Get Buildroot source dependencies
        shell: bash
        run: |
          echo "Running create-build.sh for source download..."
          if [ -f "./deps/nerves_system_br/create-build.sh" ]; then
            ./deps/nerves_system_br/create-build.sh nerves_defconfig ~/temp_nerves_system
            echo "Changing to ~/temp_nerves_system and running make source..."
            cd ~/temp_nerves_system
            make source
            echo "Buildroot source dependencies fetched."
          else
            echo "Error: ./deps/nerves_system_br/create-build.sh not found."
            exit 1
          fi
  build-system:
    needs: [get-br-dependencies]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: gridpoint-com/actions-nerves-system@v1
      - name: Setup Elixir and OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}
      - name: Install nerves_bootstrap archive
        run: |
          mix archive.install hex nerves_bootstrap --force
      - name: Fetch Mix Dependencies
        run: mix deps.get
      - name: Compile Meck (dependency for patch)
        run: mix deps.compile meck --force
      - name: Compile Project Elixir Code (including patch module)
        # This compile should make NervesSystemRpi5.NervesPatch available for mix run.
        # We hope this doesn't trigger the failing Nerves package compilation yet.
        run: mix compile --no-deps-check
      - name: Create symlink for clutch_nerves_system_br
        shell: bash
        run: |
          mkdir -p deps
          if [ -d "deps/nerves_system_br" ]; then
            echo "deps/nerves_system_br already exists as a directory. Skipping symlink."
          else
            if [ -e "deps/clutch_nerves_system_br" ]; then
              ln -sfn $(realpath deps/clutch_nerves_system_br) deps/nerves_system_br
              echo "Symlink deps/nerves_system_br -> $(realpath deps/clutch_nerves_system_br) created."
            else
              echo "Error: deps/clutch_nerves_system_br not found. Cannot create symlink."
              echo "Listing deps directory contents:"
              ls -la deps/ || echo "deps directory not found"
              exit 1
            fi
          fi
      - name: Run Nerves Patch Script
        shell: bash
        run: |
          chmod +x .github/workflows/patch-nerves.sh
          .github/workflows/patch-nerves.sh
      - name: Build Nerves System Firmware (Patched)
        run: mix compile
  deploy-system:
    needs: [build-system]
    if: github.ref_type == 'tag'
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: gridpoint-com/actions-nerves-system@v1
      - name: Deploy nerves_system
        uses: ./.actions/deploy-system
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
